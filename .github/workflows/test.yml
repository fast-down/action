name: Test

on: [push, pull_request]

jobs:
  test-install:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        version: [latest, v2.6.2]
    runs-on: ${{ matrix.os }}
    name: Test on ${{ matrix.os }} with fast-down ${{ matrix.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Install fast-down
        uses: ./
        with:
          version: ${{ matrix.version }}

      - name: Verify Installation
        run: fd -h

      - name: Verify Version Match
        # 如果是固定版本测试，验证输出的版本号是否正确
        if: matrix.version != 'latest'
        shell: bash
        run: |
          INSTALLED_VERSION=$(fd -h 2>&1)
          if [[ "$INSTALLED_VERSION" == *"${{ matrix.version }}"* ]]; then
            echo "✅ Version matches!"
          else
            echo "❌ Version mismatch! Expected ${{ matrix.version }}"
            exit 1
          fi

      - name: Try download a file
        run: |
          fd https://www.google.com/robots.txt -o robots.txt
          cat robots.txt
